plugins {
    id 'groovy'
    id 'java'
    id 'maven-publish'
}

group 'io.fabasoad'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:30.1.1-jre'
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.8'
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
}

test {
    useJUnitPlatform()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/fabasoad/pojo"
            credentials {
                username = System.getenv("PACKAGES_GITHUB_ACTOR")
                password = System.getenv("PACKAGES_GITHUB_TOKEN")
            }
        }
    }
}
